<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox and Grid Layout</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Grid Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-gap: 20px;
      height: 100vh;
    }

    header, footer {
      grid-column: 1 / -1;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .sidebar {
      grid-row: 2 / 3;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .main-content {
      grid-row: 2 / 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Flexbox Styles */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      flex: 0 0 300px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Flexbox and Grid Layout</h1>
    </header>

    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </div>

    <div class="main-content">
      <h2>Main Content</h2>
      <div class="card-container">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Card Image">
          <div class="card-content">
            <h3>Card Title</h3>
            <p>Card content goes here.</p>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Card Image">
          <div class="card-content">
            <h3>Card Title</h3>
            <p>Card content goes here.</p>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Card Image">
          <div class="card-content">
            <h3>Card Title</h3>
            <p>Card content goes here.</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Flexbox and Grid Layout</p>
    </footer>
  </div>
</body>
</html>
